<section class="reviews-section">
  <h2 class="heading">Student Reviews</h2>

  <div class="review-container">
    <div class="review-card" *ngFor="let review of reviews">
      <img [src]="review.image" alt="{{ review.name }}" class="client-img" />
      <h3>{{ review.name }}</h3>
      <p class="stars">
        <span *ngFor="let star of [].constructor(review.rating)">‚≠ê</span>
      </p>
      <p class="text">"{{ review.review }}"</p>
    </div>
  </div>
</section>
